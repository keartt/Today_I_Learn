<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var color = 'red';  // 전역변수
    function foo() {
      var color = 'blue';  // 지역변수 
      function bar() {  // 이 함수는 호출하지 않았으므로 동작 x
        document.write(color);
      }
      return bar;   //함수명 리턴, 함수 포인트..?
    }
    var baz = foo();  // baz -> .... -> bar() 함수! foo() 함수는 종료됨?
    baz(); // 하지만 출력값은 지역변수 blue 가 나온다. 
  </script>

</head>

</body>
</html>
