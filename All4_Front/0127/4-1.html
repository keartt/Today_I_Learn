
<html>
  <head>
    <title>계산기</title>
    <script src="calc.js"></script>

    <style>
      input[type=button] { 
        width: 70px;
        height: 40px;
        -webkit-text-fill-color: blue;
        margin-left: 10px;
        margin-bottom: 10px;
      }

    </style>
  </head>

  <body>

    <div style="border: solid; width: 500px;">

      <div style="margin-top: 20px; margin-left: 20px;">
        <!-- 결과 출력창 -->
      <input type="text" style="height: 40px;" size="60px" id="output">
      </div>

      <div style="margin-top: 10px;" >
        
        <input type="button" style="width: 200px; margin-left: 30px;" value="clear" onclick="clear_output()">
        <input type="button" style="width: 200px; margin-left: 20px;" value="=" onclick="compute();">
   
          <div style="margin-left: 30px;">

            <div style="margin-top: 20px;">
              <input type="button" value="1" onclick="num_click(1)">
              <input type="button" value="2" onclick="num_click(2)">
              <input type="button" value="3" onclick="num_click(3)">
  
              <input type="button" name="operator" value="+" onclick="opr_click('+')">
              <input type="button" name="operator" value="x^y" onclick="opr_click('^')">
  
            </div>
            <div>
              <input type="button" value="4" onclick="num_click(4)">
              <input type="button" value="5" onclick="num_click(5)">
              <input type="button" value="6" onclick="num_click(6)">
  
              <input type="button" name="operator" value="-" onclick="opr_click('-')">
              <input type="button" name="operator" value="sin" onclick="opr_click('sin')">
  
            </div>
            <div>
              <input type="button" value="7" onclick="num_click(7)">
              <input type="button" value="8" onclick="num_click(8)">
              <input type="button" value="9" onclick="num_click(9)">
  
              <input type="button" name="operator" value="*" onclick="opr_click('*')">
              <input type="button" name="operator" value="cos" onclick="opr_click('cos')">
  
            </div>
            <div>
              <input type="button" value="0" onclick="num_click(0)">
              <input type="button" value="+/-" onclick="num_change()">
              <input type="button" value="." onclick="num_click('.')">
  
              <input type="button" name="operator" value="/" onclick="opr_click('/')">
              <input type="button" name="operator" value="tan" onclick="opr_click('tan')">
  
            </div>

          </div>

      </div>

    </div>

  </body>

<script type="text/javascript">
 var num = 0;
    var symbol;
    var pn = 0;


    //숫자 입력 함수
    function num_click(n) {
    output.value += n;
    };

    //양수 음수 변환 함수
    function num_change() {
    var result = document.getElementById("output").value;
    result = -result;
    output.value = result;
    };

    //연산자 입력 함수
    function opr_click(operator) {
    var firstNum = (document.getElementById("output").value);
    num = firstNum;
    symbol = operator ;
    
    return document.getElementById("output").value = "";
    };


    //연산 함수
    function compute(){
    var secondNum = parseInt(document.getElementById("output").value);
    var result;
    switch(symbol){
        case '+' : result = Number(num) + Number(secondNum);
        document.getElementById("output").value = result;
        break;

        case '-' : result = Number(num) - Number(secondNum);
        document.getElementById("output").value = result;
        break;

        case '*' : result = Number(num) * Number(secondNum);
        document.getElementById("output").value = result;
        break;

        case '/' : result = Number(num) / Number(secondNum);
        document.getElementById("output").value = result;
        break;

        case '^' : result = Math.pow(Number(num), Number(secondNum));
        document.getElementById("output").value = result;
        break;

        case '^' : result = Math.pow(Number(num), Number(secondNum));
        document.getElementById("output").value = result;
        break;

        case 'sin' : result = Math.sin(Number(num));
        document.getElementById("output").value = result;
        break;

        case 'cos' : result = Math.cos(Number(num));
        document.getElementById("output").value = result;
        break;

        case 'tan' : result = Math.tan(Number(num));
        document.getElementById("output").value = result;
        break;

    }

    }

    //결과창 비우기 함수
    function clear_output() {
    document.getElementById("output").value = "";
    num = 0;
    };

</script>

</html>
