<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    
    <div class="alert-box" id="alert"> 
        <p id="alert-id">알림창임</p>
    </div>
    <button onclick="알림창열기('block') ,텍스트('아이디')">버튼1</button>
    <button onclick="알림창열기('block'), 텍스트('비번')">버튼2</button>
    <button id="close">닫기</button>

    <script>
        // addEventListner(                              이벤트종류, 콜백함수 )
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display= 'none';
        });

        function 알림창열기( 구멍 ) {
            document.getElementById('alert').style.display= 구멍;
        }
        function 텍스트 (내용) {
            document.getElementById('alert-id').innerHTML=내용+"입력하세요";
        }

        
        // function 알림창닫기(){
        //     document.getElementById('alert').style.display='none'
        // }
    </script>

</body>
</html>
