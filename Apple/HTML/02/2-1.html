<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="2-1.css">
</head>
<body>
    <div class="form-bg">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h2>Contact us</h2>
                    <p>Your Email</p>
                    <input class="form-input" type="email" placeholder="email">
                </div>
                <div class="w-50">
                    <p>First Name</p>
                    <input type="text" class="form-input">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input type="text" class="form-input">
                </div>
                <div style="clear: both;"></div>
                <div class="w-100">
                    <label for="ta">Message</label><br><br>
                    <textarea id="ta" class="form-input" rows="5"></textarea>
                </div>
                <div class="w-100">
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <button class="yelloBtn">SEND</button>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
