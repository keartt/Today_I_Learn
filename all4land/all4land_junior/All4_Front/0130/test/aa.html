<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면 샘플 - Bootstrap</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="aa.js"></script>
  <style>
    .input-form {
      max-width: 680px;
      margin-top: 80px;
      padding: 32px;
      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입 정보</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>아이디</label>
              <input type="text" class="form-control" id="아이디" placeholder="4~12자 영문 대,소문자" minlength="4" maxlength="12" >
            </div>
            <div class="col-md-6 mb-3">
              <label>이름</label>
              <input type="text" class="form-control" id="이름">
            </div>
          </div>
          <div class="mb-3">
            <label>비밀번호</label>
            <input type="password" class="form-control" id="비밀번호" placeholder="4~12자 영문 대,소문자">
          </div>
          <div class="mb-3">
            <label >비밀번호 확인</label>
            <input type="password" class="form-control" id="비번확인" placeholder="비밀번호는 아이디와 달라야 합니다">
          </div>
          <div class="mb-3">
            <label>이메일</label>
            <input type="email" class="form-control" id="이메일" placeholder="you@example.com">
          </div>
          <hr class="mb-4">
          <div class="mb-3">
            <label>주민등록 번호</label>
            <input type="text" class="form-control" id="주민번호" placeholder="123456-1234567">
          </div>

          <div class="mb-3">
            <label >생년월일</label>
            <input type="text" class="form-control" id="출생년도" placeholder="주민등록번호를 이용해 자동생성됨" disabled>
          </div>
          <div class="mb-3">
            <label id="취미">취미 <span style="color: grey; margin-left: 20px;"> (3개 이상 이력해주세요)</span></label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox"  name="취미" value="option1" >
              <label class="form-check-label" for="inlineCheckbox1">컴퓨터</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="취미" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">인터넷</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox"  name="취미" value="option3">
              <label class="form-check-label" for="inlineCheckbox2">여행</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox"  name="취미" value="option4">
              <label class="form-check-label" for="inlineCheckbox2">음악감상</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox"  name="취미" value="option4">
              <label class="form-check-label" for="inlineCheckbox2">영화감상</label>
            </div>
          </div> 
          <div class="form-floating">
            <label for="floatingTextarea2">자기소개</label>
            <textarea class="form-control" placeholder="12자 이상 입력하세요" id="자기소개" style="height: 100px"></textarea>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block"  onclick="회원가입()">가입 완료</button>
      </div>
    </div>
  </div>
</body>

</html>
