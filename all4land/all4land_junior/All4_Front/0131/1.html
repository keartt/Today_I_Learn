<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 처음</title>
  <style>
    .head{
      font-family: 돋움;
      font-size: 14pt;
    }
    .inner{
      font-weight: bold;
    }
    .red{
      color: red;
    }
    .green{
      color : green;
    }
  </style>
</head>
<body>
  <h2 class = "head">인라인 스타일 적용하기</h2>
  인라인 스타일은 하나의 태그에 스타일 정보를 적용할 때 편리합니다. <br>
  <span class="inner red">사용하기는 편리</span> 하지만 스타일 정보를 수정하려면 일일이 스타일이 적용된 태그를 찾아다니며 수정해야 하는 <br>
  <span class="inner green"> 불편</span> 이 있습니다. 
  
</body>
</html>
