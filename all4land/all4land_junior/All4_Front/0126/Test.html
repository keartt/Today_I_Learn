  <div id="result" style="height: 100px; width: 500px; border:1px solid rgb(27, 25, 14); text-align: center; "  ></div>

<script type="text/javascript">

            function go(){
                var textBox = document.getElementById("text1").value;
                var color = document.getElementById("color").value;
                var size = document.getElementById("size").value;
                var attr = document.getElementsByName("style");
                var chkattr = [];
                for(var i=0; i<attr.length; i++){
                    if(attr[i].checked) chkattr.push(attr[i].value);
                }
                for(var i=0; i<chkattr.length; i++){
                    if(chkattr[i]=="strike") textBox=textBox.strike();
                    else if(chkattr[i]=="big") textBox=textBox.big();
                    else if(chkattr[i]=="small") textBox=textBox.small();
                    else if(chkattr[i]=="bold") textBox=textBox.bold();
                    else if(chkattr[i]=="italics") textBox=textBox.italics();
                    else if(chkattr[i]=="sub") textBox=textBox.sub();
                    else if(chkattr[i]=="sup") textBox=textBox.sup();
                    else if(chkattr[i]=="upper") textBox=textBox.toUpperCase();
                    else if(chkattr[i]=="lower") textBox=textBox.toLowerCase();
                }
                textBox=textBox.fontsize(size);
                textBox=textBox.fontcolor(color);
                document.getElementById("result").innerHTML=textBox;
            }
