<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 글자 태그</title>
</head>
<body>
  <h2>다양한 글자 관련 물리 태그</h2>
  <p><b>B 태그 글자 굵게</b></p>
  <p><Strike> strike 태그 글자 취소선</Strike></p>
  <p><u> 밑줄 태그 u</u></p>
  <p> sub 태그는 글자에 <sub>아래첨자</sub></p>
  <p> sup 태그는 글자에 <sup>아래첨자</sup></p>
  <p><tt>태그는 tt는  글자를 타자체로 표현</tt></p>
  <p> big 태그는 주변보다 글자를 <big>크게</big></p>
  <p> small 태그는 반대로 글자를 <small>작게</small></p>
  <p> &lt;  &gt; &amp; &quot; </p>
  <p>스페이스&nbsp;바&nbsp;태그</p>

</body>
</html>
