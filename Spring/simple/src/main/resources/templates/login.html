<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(68, 136, 244);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid lightgray;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: rgb(68, 136, 244);
            outline: none;
        }
        .login-btn {
            width: 100%;
            height: 40px;
            font-size: 15px;
            border: 0;
            outline: 1.5px rgb(68, 136, 244) solid;
            border-radius: 5px;
            background-color: rgb(164, 199, 255);
            cursor: pointer;
        }
        .login-btn:active {
            background-color: rgb(68, 136, 244);
            outline: 1.5px rgb(27, 76, 155) solid;
        }
        .additional-options {
            text-align: center;
            margin-top: 20px;
        }
        .additional-options a {
            text-decoration: none;
            color: rgb(68, 136, 244);
            margin: 0 10px;
            font-size: 14px;
        }
        .additional-options a:hover {
            text-decoration: underline;
        }
        .signup-btn {
            margin-top: 10px;
            width: 100%;
            height: 40px;
            font-size: 15px;
            border: 0;
            outline: 1.5px rgb(68, 136, 244) solid;
            border-radius: 5px;
            background-color: rgb(164, 199, 255);
            cursor: pointer;
        }
        .signup-btn:active {
            background-color: rgb(68, 136, 244);
            outline: 1.5px rgb(27, 76, 155) solid;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form>
        <div class="form-group">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" class="login-btn" onclick="login()">로그인</button>
    </form>
    <div class="additional-options">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
        <a href="/join">회원가입</a>
    </div>
    <script>
        function login() {
            $.ajax({
                url : '/login',
                type: 'POST',
                data: {
                    id: $('#userId').val(),
                    pw: $('#password').val()},
                success: function (suc) {
                    if (!suc) {
                        alert('로그인 정보가 틀렸습니다.');
                    } else {
                        alert('로그인성공.');
                        window.location.href = '/list';  // 메인 페이지로 이동
                    }
                },
                error: function (err) {
                    console.log('에러 발생:', err);
                    alert('오류가 발생했습니다.');
                }
            })
        }
    </script>
</div>
</body>
</html>
