<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습2</title>
<script src="a.js"> </script>
</head>
<body>
	<input type="text" id="text1">
    <input type="button" value="미리 보기" onclick="start()">
    <p>색상 : 
      <select id ="color">
      <option value="red">빨강</option>
      <option value="blue">파랑</option>
      <option value="green">초록</option>
      </select></p>
    <p>크기 : 
    <select id="size">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
    </p>
    <p>
      <input type="checkbox" name="style" value="strike">취소선

      <input type="checkbox" name="style" value="small">작게
      <input type="checkbox" name="style" value="bold">두껍게
      <input type="checkbox" name="style" value="italics">기울임
    </p>
    <p>
      <input type="checkbox" name="style" value="sup">위첨자
      <input type="checkbox" name="style" value="sub">아래첨자
      <input type="checkbox" name="style" value="lower">소문자로
      <input type="checkbox" name="style" value="upper">대문자로
    </p>
    <div id="output" style="height: 100px; width: 400px; border:1px solid rgb(27, 25, 14); text-align: center; " ></div>
